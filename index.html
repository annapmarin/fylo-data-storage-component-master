<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main class="container">
    <div class="left">
      <img class="logo" src="./images/logo.svg" />
      <div class="images">
        <div class="cont-images">
          <img class="icons-images document" src="./images/icon-document.svg">
        </div>
        <div class="cont-images">
          <img class="icons-images folder" src="./images/icon-folder.svg">
        </div>
        <div class="cont-images">
          <img class="icons-images upload" src="./images/icon-upload.svg">
        </div>
      </div>
    </div>
    <div class="right">
      <div class="bubble">
        <div><span>185</span></div>
        <div><p>GB Left</p></div>
      </div>
      <div class="bubble-bottom"></div>
      <div class="storage">
      <p>Youâ€™ve used <strong>815</strong> GB of your storage</p>
      </div>
      <div class="container-bar">
        <div class="bar"><div class="bar-circle"></div></div>
      </div>
      <div class="storage-2">
        <p><strong>0 GB</strong></p>
        <p><strong>1000 GB</strong></p>
      </div> 
    </div>
  </main>

</body>
</html>
